{% extends 'base.html' %} {% block title %} {{ blog.title }} {% endblock %} {%
block content %}
<div class="container mt-5" style="color: white">
  <h1>{{ blog.title }}</h1>
  <p class="text-muted">
    By {{ blog.owner_user.username }} on {{ blog.created_at.strftime('%B %d,
    %Y') }}
  </p>
  <hr />
  <div style="white-space: pre-wrap; font-size: 1.1rem">{{ blog.content }}</div>
  <a href="{{ url_for('blog.market_page') }}" class="btn btn-secondary mt-4"
    >‚Üê Back to all blogs</a
  >
</div>
{% endblock %}
