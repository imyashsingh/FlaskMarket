{% extends 'base.html'%} {% block content %}
<div>
  <a href="{{ url_for('create_blog') }}" class="btn btn-outline-success btn-sm"
    >Create</a
  >
  <div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Blog</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        {% for blog in blogs %}
        <tr>
          <td>
            <a
              href="{{ url_for('blog_detail', blog_id=blog.id) }}"
              class="text-decoration-none text-light"
            >
              {{ blog.title }}
            </a>
          </td>
          <td>
            {% if current_user.id == blog.owner %}
            <div>
              <a
                href="{{ url_for('edit_blog', blog_id=blog.id) }}"
                class="btn btn-outline-info btn-sm"
                >Edit</a
              >

              <form
                action="{{ url_for('delete_blog', blog_id=blog.id) }}"
                method="POST"
                style="display: inline"
              >
                <button type="submit" class="btn btn-outline-danger btn-sm">
                  Delete
                </button>
              </form>
            </div>
            {% else %}
            <div>
              <p>@ {{ blog.owner_user.username }}</p>
              {# Use the related user object #}
            </div>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content%}
